- - chợ nổi cái răng
  - Chợ nổi Cái Răng là loại hình chợ độc đáo và đặc trưng của vùng đồng bằng sông Cửu Long mà không nơi nào trên đất nước Việt Nam có được. Và đây cũng là khu chợ tiêu biểu, sầm uất, nổi tiếng nhất cho nét văn hóa sông nước miền Tây.Chợ nổi Cái Răng Cần Thơ được công nhận là di sản văn hóa phi vật thể quốc gia vào năm 2016. Chợ nổi Cái Răng Cần Thơ được hình thành từ những năm đầu thế kỷ 20, chủ yếu buôn bán các loại nông sản, trái cây, đặc sản của vùng đồng bằng sông Cửu Long. Trong quá khứ, chợ đã từng trở thành nơi thu mua lúa gạo lớn nhất tại miền Tây của người Hoa Kiều. Với những ai yêu thích khám phá, muốn tìm hiểu về văn hóa miền sông nước Nam Bộ thì chợ nổi Cái Răng Cần Thơ chính là điểm đến lý tưởng nhất.
- - bến ninh kiều
  - Cần Thơ là một trong những Thành phố sầm uất nhất Miền Tây Nam Bộ, với phong cảnh sông nước hữu tình thu hút nhiều du khách trong và ngoài nước. Mỗi khi nhắc đến Cần Thơ, không thể không nhắc đến địa danh bến Ninh Kiều – từ lâu đã đi vào thơ ca Việt Nam, được xem là biểu tượng, là dấu ấn đặc biệt trong quá trình hình thành và phát triển của vùng đất Tây Đô. “Cần Thơ có bến Ninh Kiều / Có dòng sông đẹp có nhiều giai nhân”. Bến Ninh Kiều nay được người dân xứ Tây Đô gọi là công viên Ninh Kiều, là một bến nước, địa danh du lịch và văn hóa được hình thành từ thế kỷ 19. Bến Ninh Kiều, nơi nhìn ra dòng Hậu Giang dạt dào phù sa, nằm ở vị trí đắc địa, giao thoa hữu ngạn sông Hậu, ngay ngã ba sông Hậu và sông Cần Thơ, dọc theo con đường Hai Bà Trưng, trực thuộc phường Tân An, quận Ninh Kiều, thành phố Cần Thơ.Nói về giai thoại hình thành nên Bến, bến Ninh Kiều xưa vốn là một bến sông ở đầu chợ Cần Thơ. Năm 1876, quân Pháp chiếm đóng Cần Thơ, bến sông được xây gạch, đá dọc theo bờ để ngăn sóng và trở thành bến tàu giao thương hàng hóa đông đúc, tấp nập. Bến sông được người Pháp đặt tên là Quai de Commerce (có nghĩa là bến Thương Mại), còn người dân thì gọi với cái tên bình dị là bến Hàng Dương vì dọc bờ sông có trồng nhiều cây dương. Năm 1957, Tỉnh trưởng Cần Thơ lúc này là Đỗ Văn Chước đã tạo tại đây nên một bến dạo mát và công viên cây cảnh. Sau đó, Đỗ Văn Chước trình lên Ngô Đình Diệm (tổng thống của Việt Nam cộng hòa) xin đặt tên công viên và bến dạo mát là Ninh Kiều theo tên địa danh lịch sử Ninh Kiều – nơi ghi dấu chiến thắng quân Minh của anh hùng Lê Lợi và nghĩa quân Lam Sơn. Việc chọn tên Ninh Kiều để đặt cho một bến và công viên mới thành lập dọc theo đường Lê Lợi thật sự có ý nghĩa cũng như thể hiện sự trân trọng với chiến tích to lớn của người anh hùng đất Lam Sơn. Ngày nay, bến Ninh Kiều được đầu tư thành công viên du lịch có diện tích 7.000 m², trở thành điểm thu hút người dân địa phương và nhiều lượt du khách đến ngắm cảnh, tản bộ, hóng mát. Ngồi ở công viên, du khách có thể cảm nhận những cơn gió mát, trong lành mang lại cảm giác sảng khoái và thư giãn.
- - chùa ông cần thơ
  - Chùa Ông là một trong những ngôi chùa cổ ở Cần Thơ thể hiện nét văn hóa độc đáo của người Hoa. Với đường lối kiến trúc tinh tế, hoa văn mang đậm nét văn hóa Trung Quốc đặc sắc. Vẻ đẹp của ngôi chùa vẫn còn trường tồn theo thời gian, xứng danh là một ngôi chùa đẹp ở miền Tây Nam Bộ trở thành điểm đến nổi tiếng của Cần Thơ. Khi du lịch Cần Thơ đến Chùa Ông bạn có thể cảm nhận không gian thật linh thiêng và thành tâm cầu bình an và hạnh phúc cho những người thân yêu. Chùa Ông tọa lạc tại số 32 đường Hai Bà Trưng, thuộc địa phận phường Tân An, quận Ninh Kiều, thành phố Cần Thơ. Tên gốc của ngôi chùa là Quảng Triệu Hội Quán và hội quán của người Hoa tại hai phủ là Quảng Châu và Triệu Khánh, thuộc tỉnh Quảng Đông của Trung Quốc là nơi thờ phượng, giao lưu, gặp gỡ đồng hương, giúp nhau làm ăn để an cư lạc nghiệp ở vùng đất mới.
